<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Alle Teams Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user">
        <div class="avatar">👤</div>
        <div class="user-info">
          <strong>Kees van Oorschot</strong><br>
          <small>Afdeling Stadsontwikkeling</small>
        </div>
      </div>
      <div class="nav">
        <input type="text" class="search" placeholder="Zoeken" />
        <div class="nav-item selected">📁 Alle teams</div>
        <div class="nav-item">⚙️ Instellingen</div>
        <div class="nav-footer">
          <small>Favoriete Teams</small>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <div class="header">
        <div class="title">
          <span class="icon">📁</span>
          <h1>Alle Teams</h1>
          <button class="dropdown-toggle">▼</button>
        </div>
        <div class="actions">
          <button class="btn primary">+ Project</button>
          <button class="btn secondary">Delen</button>
        </div>
      </div>

      <div class="project-box clickable">
        <div class="plus">+</div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="projectModal" class="modal hidden">
    <div class="modal-content">
      <div class="close-modal">&times;</div>

      <!-- Step 1 -->
      <div id="modalStep1">
        <h2>Stap 1 van 2</h2>
        <h1>Project info</h1>
        <form class="upload-form">
          <div class="step1-grid">
            <div>
              <label>Project naam</label>
              <input type="text" placeholder="Project naam" value="Hofplein Project" />
            </div>
            <div>
              <label>Locatie van plangebied</label>
              <select>
                <option selected>Hofplein</option>
                <option>Centrum</option>
                <option>Kop van Zuid</option>
              </select>
            </div>
          </div>

          <label class="upload-area">
            <img id="uploadIcon" src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="upload icon" />
            <img id="previewImage" class="hidden" alt="Preview" />
            <div class="upload-instruction" id="uploadText">
              <strong>Klik om 3D-bestand te kiezen</strong> of sleep je .obj, .fbx of .dwg bestand hierheen.<br />
              <small>Alleen 3D-bestanden toegestaan</small>
            </div>
            <input type="file" id="fileInput" accept=".obj,.fbx,.dwg,.jpg,.jpeg,.png" />
          </label>

          <div class="buttons">
            <button type="button" class="back" disabled>Vorige</button>
            <button type="button" id="nextStep">Volgende</button>
          </div>
        </form>
      </div>

      <!-- Step 2 -->
      <div id="modalStep2" class="hidden">
        <h2>Stap 2 van 2</h2>
        <h1>Bestand uploaden</h1>
        <form class="upload-form">
          <input class="filename-box" type="text" id="filename" readonly placeholder="Bestandsnaam" />
          <div class="coords">
            <input type="text" placeholder="coördinaat punt 1" />
            <input type="text" placeholder="coördinaat punt 2" /> 
          </div>
          <div class="buttons">
            <button type="button" id="prevStep">Vorige</button>
            <button type="submit" class="save">Opslaan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
